version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0  
        - nvm use 18.19.0      
        - npm ci --cache .npm --prefer-offline  
    build:
      commands:
        - npm run build   
  artifacts:
    baseDirectory: dist/courtyard/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*       # Cache dependencies
